---
resource_types:
  - name:  pull-request
    type: docker-image
    source:
      repository: jtarchie/pr
resources:
  - name: super-app
    type: pull-request
    source:
      repo: pnhoang/concourse-tutorial
      access_token: {{github_token}}

jobs:
  - name: PR unit testing
    plan:
    - get: super-app
      trigger: true

    - put: super-app
      params: {path: super-app, context: Unit Tests, status: pending}

    - aggregate:
      - task: run unit
        file: super-app/class/tasks/unit.yml

      - task: linting
        file: super-app/class/tasks/lint.yml

  - name: Buiding & integration testing
    plan:
    - get: super-app
      passed: ["PR unit testing"]
      trigger: true

    - task: buid
      file: super-app/class/tasks/build.yml

    - task: integration test
      file: super-app/class/tasks/integration.yml

    on_success:
        put: super-app
        params: {path: super-app, context: Unit Tests, status: success}
    on_failure:
      put: super-app
      params: {path: super-app, context: Unit Tests, status: failure}

